<div class="login-register">
  <div class="login-register-panel">
    <div class="p-grid">

      <div class="p-col-12 p-md-6 p-p-5">
        <h2>HariBasket Management</h2>
        <h4>Please login to continue</h4>
        <form [formGroup]="loginFormGroup">
          <div class="p-grid p-mt-6">
            <div class="p-col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" formControlName="email" pInputText placeholder="Email" />
              </div>
              <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error"><span
                  *ngIf="loginForm.email.errors.required">email is required</span>
                <span *ngIf="loginForm.email.errors.email">email is invalid</span></small>
            </div>
            <div class="p-col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="password" formControlName="password" pInputText placeholder="Password" />
              </div>
              <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">Password is required
              </small>
            </div>
            <div class="p-col-12">
              <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
            </div>
            <div class="p-col-12" *ngIf="isSubmitted && authError">
              <small class="p-error">{{ authMessage }}</small>
            </div>
          </div>
        </form>
      </div>
      <div class="p-col-12 p-md-6 p-p-5">
        <img style="width: 100%;" src="assets/images/login-photo.jpg" />
      </div>
    </div>
  </div>
</div>
