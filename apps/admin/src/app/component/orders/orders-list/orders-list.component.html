<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="orders" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id">
                Order ID <p-sortIcon field="id"></p-sortIcon>
              </th>
              <th pSortableColumn="full_name">User <p-sortIcon field="user"></p-sortIcon>
              </th>
              <th pSortableColumn="dateOrdered">
                Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon>
              </th>
              <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon>
              </th>
              <th pSortableColumn="total_price">Total Price <p-sortIcon field="total_price"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{ order.id }}</td>
              <td>{{ order.user.full_name }}</td>
              <td>{{ order.createdAt | date: 'short' }}</td>
              <td>
                <p-tag [value]="this.orderStatus[order.status]?.label"
                  [severity]="this.orderStatus[order.status]?.color">
                </p-tag>
              </td>
              <td>{{ order.total_price | currency:"INR":"symbol" }}</td>
              <td>
                <p-button (click)="deleteOrder(order.id)" styleClass="p-button-danger p-mr-2" icon="pi pi-trash">
                </p-button>
                <p-button (click)="showOrder(order.id)" styleClass="p-button-success" icon="pi pi-eye"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
