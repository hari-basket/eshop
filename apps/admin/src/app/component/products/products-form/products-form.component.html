<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit Product' : 'Add Product'" subheader="You can add or edit products here">
        <div class="p-grid p-mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary p-mr-2" [label]="editmode ? 'Update' : 'Create'"
                            icon="pi pi-plus" (click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left"
                            (click)="onCancle()"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is
                                required</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="available_units">Unit Stock</label><br />
                            <p-inputNumber formControlName="available_units" mode="decimal" [useGrouping]="false">
                            </p-inputNumber>
                            <small *ngIf="productForm.available_units.invalid && isSubmitted" class="p-error">Stock is
                                required</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="price">Price</label><br />
                            <p-inputNumber formControlName="price" mode="decimal" [useGrouping]="false">
                            </p-inputNumber>
                            <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is
                                required</small>
                        </div>
                    </div>
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="allowed_discount">Allowed Discount</label><br />
                            <p-inputNumber formControlName="available_units" mode="decimal" [useGrouping]="false">
                            </p-inputNumber>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="selling_unit">Selling Unit</label><br />
                            <p-dropdown [options]="sellingUnits" formControlName="selling_unit" optionLabel="key"
                                optionValue="value" [filter]="true" filterBy="name" [showClear]="true"
                                placeholder="Selling Unit"></p-dropdown>

                            <small *ngIf="productForm.selling_unit.invalid && isSubmitted" class="p-error">Category is
                                required</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="is_featured">Is Featured</label><br />
                            <p-inputSwitch formControlName="is_featured"></p-inputSwitch>
                        </div>
                        <div class="p-field p-col-12">
                            <label for="product_desc">Product Description</label>
                            <textarea pInputTextarea formControlName="product_desc" [rows]="7" [cols]="30"></textarea>
                            <small *ngIf="productForm.product_desc.invalid && isSubmitted" class="p-error">Description
                                is
                                required</small>
                        </div>
                        <!-- <div class="p-field p-col-12">
                            <label for="rich_desc">Product Details</label><br />
                            <p-editor formControlName="rich_desc" [style]="{ height: '320px' }"></p-editor>
                        </div> -->
                        <div class="p-field p-col-12">
                            <label for="name">Main Image</label>
                            <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)" />
                            <small *ngIf="productForm.product_url && productForm.product_url.invalid && isSubmitted"
                                class="p-error">Image is
                                required</small>
                            <div class="p-col-2 p-mt-2 p-pl-0">
                                <img style="width: 100%" [src]="imageDisplay" alt="" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
